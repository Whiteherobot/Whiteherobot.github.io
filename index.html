<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaciones entre Personas</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://unpkg.com/neo4j-driver@4.4.3/lib/browser/neo4j-web.min.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">FuturaCorp</div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#register">Registrar Persona</a></li>
                <li><a href="#relationship">Registrar Relación</a></li>
                <li><a href="#reports">Reportes</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <h1>Bienvenido a FuturaCorp</h1>
    </div>
    <div class="container" id="register">
        <h2>Registro de Personas</h2>
        <button class="accordion">Formulario de Registro</button>
        <div class="panel">
            <form id="person-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>
                
                <button type="submit">Registrar Persona</button>
            </form>
        </div>
        <button class="accordion" id="llamarpersonas">Personas Registradas</button>
        <div class="panel" id="persons-list">
            <table id="persons-table" class="styled-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nickname</th>
                        <th>Email</th>
                        <th>Ciudad</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de personas registradas aparecerá aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="container" id="relationship">
        <h2>Registro de Relaciones</h2>
        <button class="accordion">Formulario de Registro</button>
        <div class="panel">
            <form id="relationship-form">
                <label for="person1">Persona 1:</label>
                <select id="person1" name="person1" required>
                    <!-- Opciones se cargarán aquí dinámicamente -->
                </select>
    
                <label for="person2">Persona 2:</label>
                <select id="person2" name="person2" required>
                    <!-- Opciones se cargarán aquí dinámicamente -->
                </select>
    
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="amistad">Amistad</option>
                    <option value="familiar">Familiar</option>
                    <option value="laboral">Laboral</option>
                </select>
    
                <label for="frequency">Frecuencia:</label>
                <input type="text" id="frequency" name="frequency" required>
    
                <label for="importance">Importancia:</label>
                <input type="text" id="importance" name="importance" required>
    
                <button type="submit">Registrar Relación</button>
            </form>
        </div>
        <button class="accordion">Relaciones Registradas</button>
        <div class="panel" id="relationships-list">
            <table id="relationships-table" class="styled-table">
                <thead>
                    <tr>
                        <th>Persona 1</th>
                        <th>Persona 2</th>
                        <th>Tipo</th>
                        <th>Frecuencia</th>
                        <th>Importancia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de relaciones registradas aparecerá aquí -->
                </tbody>
            </table>
        </div>

    </div>
    <script src="database.js"></script>
    <script src="BackGround.js"></script>
</body>
</html>
